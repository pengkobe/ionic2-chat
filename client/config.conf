<tars>
    <application>
        <client>
            locator    = tars.tarsregistry.QueryObj@tcp -h 47.100.228.211 -p 17890 
            locatorb   = tars.tarsregistry.QueryObj@tcp -h 127.0.0.1 -p 14002:tcp -h 127.0.0.1 -p 14002
            stat       = tars.tarsstat.StatObj
            property   = tars.tarsproperty.PropertyObj
            config     = tars.tarsconfig.ConfigObj
            log        = tars.tarslog.LogObj
            notify     = tars.tarsnotify.NotifyObj
            modulename = TRom.NodeJsTestServer
            async-invoke-timeout=60000
        </client>
    </application>
</tars>

<main>
	DevLocator 	= tars.tarsregistry.QueryObj@tcp -h 127.0.0.1 -p 17890:tcp -h 127.0.0.1 -p 17890
	DevServer  	= TRom.NodeJsTestServer.NodeJsCommObj
	LocalServer = TRom.NodeJsTestServer.NodeJsCommObj@tcp -h 127.0.0.1   -p 14002 -t 10000
	ProxyServer = TRom.NodeJsTestServer.NodeJsCommObj@tcp -h 127.0.0.1 -p 8080  -t 60000
	timeout     = 60000
</main>
